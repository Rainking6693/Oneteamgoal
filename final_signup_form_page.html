<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launch Your Free Team Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a365d 0%, #2c5282 50%, #b91c1c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      padding: 50px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      max-width: 200px;
      height: auto;
    }
    
    h1 {
      text-align: center;
      color: #1a365d;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .subtitle {
      text-align: center;
      color: #4a5568;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      margin-top: 20px;
      font-weight: 600;
      color: #1a365d;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input, textarea {
      padding: 14px;
      margin-top: 8px;
      border-radius: 8px;
      border: 2px solid #e2e8f0;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #2c5282;
      box-shadow: 0 0 0 3px rgba(44, 82, 130, 0.1);
    }
    
    button {
      margin-top: 35px;
      padding: 18px;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(185, 28, 28, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(185, 28, 28, 0.4);
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #4a5568;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }
    
    .back-link a:hover {
      color: #2c5282;
      text-decoration: underline;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="ALogo.jpg" alt="One Team Goal" class="logo">
    </div>
    <h1>Launch Your Free Team Store</h1>
    <p class="subtitle">Get started in minutes • No upfront costs • Get paid in 1-2 days</p>
    <form action="https://formspree.io/f/xblavwkk" method="POST">
      <label for="coach-name">Coach Name</label>
      <input type="text" id="coach-name" name="coach-name" required />

      <label for="team-name">Team Name</label>
      <input type="text" id="team-name" name="team-name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="sport">Sport</label>
      <input type="text" id="sport" name="sport" />

      <label for="message">Anything else we should know?</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit & Request Store Setup</button>
    </form>
    <div class="back-link">
      <a href="index.html">← Back to Homepage</a>
    </div>
  </div>
</body>
</html>
